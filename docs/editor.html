<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>AV Editor</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Editor</h1>
      </div>
    </header>
    <nav>
      <div class="container">
        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <!-- Main content start -->

        <div id="media-wrapper"></div>
        <div id="editor"></div>

        <!-- Main content end -->
      </div>
    </main>

    <footer></footer>
    <!-- Scripts -->
    <script type="module" defer>
      import { getMedia } from "./js/components/api.js";

      const mediaWrapper = document.querySelector("#media-wrapper");
      const editor = document.querySelector("#editor");

      function getMediaId() {
        return new URL(window.location.href).searchParams.get("id");
      }

      function getMediaById(media, id) {
        return media.find(media => media.id === id);
      }

      function noMediaHTML() {
        return `<div class="info info--warning">Sorry. The item you're looking for isn't available. Feel free to <a href="/">browse our library</a> for a different item.</div>`;
      }

      function mediaHTML(media) {
        const mediaId = getMediaId();

        if (!mediaId) return noMediaHTML();

        const mediaItem = getMediaById(media, mediaId);
        if (!mediaItem) return noMediaHTML();

        const { title, url, poster, transcript } = mediaItem;

        return `
        <h2>${title}</h2>
        <video src="${url}" controls poster="${encodeURIComponent(poster)}"></video>
        <div>
      `;
      }

      async function renderMediaEditor() {
        const media = await getMedia();
        mediaWrapper.innerHTML = mediaHTML(media);
      }

      renderMediaEditor();
    </script>
  </body>
</html>
