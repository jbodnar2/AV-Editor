<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./favicon.ico" />
    <title>AV Editor</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Home</h1>
      </div>
    </header>
    <nav>
      <div class="container">
        <ul>
          <li><a href="./">Home</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <!-- Main content -->

      <style>
        .grid {
          display: grid;
          /* grid-template-columns: 400px 1fr; */
          grid-template-rows: auto auto;
          gap: 2rem;
          margin-block-start: 2rem;
        }

        .audio-captions {
          box-shadow:
            inset 0 0 6px rgba(0, 0, 0, 0.3),
            inset 0 0 0 1px rgba(0, 0, 0, 0.1),
            inset 0 1px 3px rgba(0, 0, 0, 0.3);
          max-height: 300px;
          overflow-y: scroll;
          padding-inline: 2rem;
          transition:
            font-size 0.3s ease,
            line-height 0.3s ease;

          .active {
            font-size: x-large;
            line-height: 1.1;
          }
        }
      </style>

      <div class="grid container">
        <div class="row">
          <video>
            <!-- <source src="media/audio-video/newscast.mp4" type="video/mp4" /> -->
            <track default kind="captions" srclang="en" src="data/newscast-en.vtt" />
            <track kind="captions" srclang="de" src="data/newscast-de.vtt" />
          </video>
        </div>
        <div class="row">
          <div class="audio-captions" id="captions"></div>
        </div>
      </div>

      <!-- Main content end -->
    </main>
    <footer></footer>

    <script defer type="module" src="js/test.js"></script>
  </body>
</html>
