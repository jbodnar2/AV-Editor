<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AV Editor</title>
    <link rel="stylesheet" href="css/_reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Home</h1>
      </div>
    </header>
    <nav>
      <div class="container">
        <ul>
          <li><a href="#">Home</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <!-- Main content -->

      <div id="media-wrapper" class="container"></div>

      <!-- Main content end -->
    </main>
    <footer></footer>
    <script type="module" defer>
      import { fetchMedia } from "./js/components/api.js";

      const mediaWrapper = document.querySelector("#media-wrapper");
      const template = document.createElement("template");
      template.innerHTML = `
        <figure class="media-option">
          <img src="" alt="" />
            <figcaption>
              <a href=""></a>
            </figcaption>
        </figure>
      `;

      async function renderAllMedia() {
        const media = await fetchMedia();

        const fragment = document.createDocumentFragment();
        const wrapper = fragment.appendChild(document.createElement("div"));
        wrapper.className = "media-grid";

        media.forEach(media => {
          const { poster, title, id } = media;
          const clone = template.content.cloneNode(true);
          clone.querySelector("img").src = poster;
          clone.querySelector("img").alt = title;
          clone.querySelector("a").href = `editor.html?id=${encodeURIComponent(id)}`;
          clone.querySelector("a").textContent = title;
          wrapper.appendChild(clone);
        });

        mediaWrapper.appendChild(fragment);
      }

      renderAllMedia();
    </script>
  </body>
</html>
