<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>AV Editor</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Editor</h1>
      </div>
    </header>
    <nav>
      <div class="container">
        <ul>
          <li><a href="/">Home</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <!-- Main content start -->
        <div id="app"></div>

        <!-- Main content end -->
      </div>
    </main>

    <footer></footer>
    <!-- Scripts -->
    <script type="module" defer>
      import { getMedia } from "./js/components/api.js";

      const app = document.querySelector("#app");

      function mediaItemHTML(media) {
        const mediaItemId = getMediaItemId();

        if (!mediaItemId) return noMediaItemHTML();

        const mediaItem = getTranscriptByID(media, mediaItemId);
        if (!mediaItem) return noMediaItemHTML();

        const {
          title,
          url,
          poster,
          transcripts: [transcript, ...additionalTranscripts],
        } = mediaItem;

        return `
        <h1>${title}</h1>
        <video src="${url}" controls poster="${encodeURIComponent(poster)}"></video>
        <div>
          <details>
            <summary>Full Text of Transcript</summary>
            <div>
            ${transcript.text}
            </div>
          </details>
        </div>
        
      `;
      }

      function noMediaItemHTML() {
        return `
        <div class="info info--warning">No transcript found.</div>
      `;
      }

      function getMediaItemId() {
        return new URL(window.location.href).searchParams.get("id");
      }

      function getTranscriptByID(transcripts, id) {
        return transcripts.find(transcript => transcript.id === id);
      }

      getMedia().then(media => {
        app.innerHTML = mediaItemHTML(media);
      });
    </script>
  </body>
</html>
