<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./favicon.ico" />
    <title>AV Editor</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Home</h1>
      </div>
    </header>
    <nav>
      <div class="container">
        <ul>
          <li><a href="./">Home</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <!-- Main content -->

      <div id="media-wrapper" class="container"></div>

      <!-- Main content end -->
    </main>
    <footer></footer>
    <script type="module" defer>
      import { fetchMedia } from "./js/components/api.js";

      const mediaWrapper = document.querySelector("#media-wrapper");
      mediaWrapper.classList.add("media-grid");

      async function renderAllMedia() {
        const media = await fetchMedia();

        const frag = document.createDocumentFragment();

        media.forEach(({ poster, title, id }) => {
          const mediaItem = document.createElement("figure");
          mediaItem.className = "media-option";

          const img = document.createElement("img");
          img.src = poster;
          img.alt = title;

          const figCaption = document.createElement("figcaption");

          const a = document.createElement("a");
          a.href = `editor.html?id=${encodeURIComponent(id)}`;
          a.textContent = title;

          figCaption.appendChild(a);
          mediaItem.appendChild(img);
          mediaItem.appendChild(figCaption);
          mediaWrapper.appendChild(mediaItem);
          frag.appendChild(mediaItem);
        });

        mediaWrapper.appendChild(frag);
      }

      renderAllMedia();
    </script>
  </body>
</html>
